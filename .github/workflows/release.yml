name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} --bin bd
          else
            cargo build --release --target ${{ matrix.target }} --bin bd
          fi
        shell: bash

      - name: Package (Unix)
        if: matrix.archive == 'tar.gz'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../bd-${{ matrix.target }}.tar.gz bd
        shell: bash

      - name: Package (Windows)
        if: matrix.archive == 'zip'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../bd-${{ matrix.target }}.zip bd.exe
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bd-${{ matrix.target }}
          path: bd-${{ matrix.target }}.${{ matrix.archive }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create convenience archives
        run: |
          mkdir -p release
          # Copy all archives to release dir with flat names
          for dir in artifacts/bd-*/; do
            cp "$dir"/* release/
          done

          # Create convenience names for install script
          cd release
          cp bd-x86_64-unknown-linux-gnu.tar.gz bd-linux-x86_64.tar.gz 2>/dev/null || true
          cp bd-aarch64-unknown-linux-gnu.tar.gz bd-linux-aarch64.tar.gz 2>/dev/null || true
          cp bd-x86_64-apple-darwin.tar.gz bd-darwin-x86_64.tar.gz 2>/dev/null || true
          cp bd-aarch64-apple-darwin.tar.gz bd-darwin-aarch64.tar.gz 2>/dev/null || true
          cp bd-x86_64-pc-windows-msvc.zip bd-windows-x86_64.zip 2>/dev/null || true
          cp bd-aarch64-pc-windows-msvc.zip bd-windows-aarch64.zip 2>/dev/null || true

          # Generate checksums
          sha256sum bd-* > checksums.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
